<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Post-IT</h1>
    <hr>
    <p class="lead">Pagina web que simula una simple aplicacion en la cual se puede agregar, editar y borrar notas. <br> A travez de Cloud Firestore de Firebase y Angular.</p>
  </div>
</div>
<form (ngSubmit)="agregar()">
    <input type="text" minlength="1" placeholder="Ingresa una nota: "
    name="name" class="form-control"
    [(ngModel)]="item.name"
     required>
    <button class="btn btn-outline-warning mt-3" type="submit">Agregar</button>
</form>
